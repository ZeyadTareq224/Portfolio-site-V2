{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
{% if name %}
<br><br><br>
<center><h2>Thanks {{name}} &hearts;</h2><p>i got your message and i'll be back to you shortly</p></center>
{% else %}

<section class="ftco-section contact-section">
  <div class="container mt-5">
    <div class="row d-flex mb-5 contact-info">
      <div class="col-md-12 mb-4">
        <h2 class="h4">Get In Touch</h2>
      </div>
      <div class="w-100"></div>
      
      <div class="col-md-3">
        <p><span>Phone:</span> <a href="tel://+201096799112">+201096799112</a></p>
      </div>
      <div class="col-md-4">
        <p><span>Email:</span> <a href="mailto:ziyadtr101@gmail.com">ziyadtr101@gmail.com</a></p>
      </div>
      
    </div>
    <div class="row block-9">
      <div class="col-md-6 pr-md-5">
        <form action="{% url 'contact' %}" method = "POST">
          {% csrf_token %}
          <div class="form-group">
            <input type="text"  name="name" class="form-control" placeholder="Your Name" required>
          </div>
          <div class="form-group">
            <input type="text"  name="subject" class="form-control" placeholder="subject">
          </div>
          <div class="form-group">
            <input type="text" name="email" class="form-control" placeholder="Your Email">
          </div>
          <div class="form-group">
            <textarea  id="" cols="30" name="message" rows="7" class="form-control" placeholder="Message"></textarea>
          </div>
          <div class="form-group">
            <input type="submit" value="Send Message" class="btn btn-warning py-3 px-5">
          </div>
        </form>

      </div>
      <div class="col-md-6">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1813339.2845477858!2d30.921958637428503!3d29.4539350206326!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14583fa60b21beeb%3A0x79dfb296e8423bba!2sCairo%2C%20Cairo%20Governorate!5e0!3m2!1sen!2seg!4v1591122434473!5m2!1sen!2seg" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
      </div>

      

    </div>
  </div>
</section>
{% endif %}
{% endblock content %}
