{% extends 'blog/base.html' %}
{% block content %}
{% if email %}
<br><br><br><br>
<center><h3>i got your joke thanks!  &#9785;</h3></center>
{% else %}
<section>
	<br><br><br><br>
	<div>
	<center>
		<div class="col-md-6 pr-md-5">
			<h3>send me a dumb joke</h3>
			<form action="{% url 'dumb' %}" method = "POST">
				{% csrf_token %}
				<div class="form-group">
					<input type="text" name="email" class="form-control" placeholder="Your Email" required>
				</div>
				<div class="form-group">
					<textarea  id="" cols="30" name="joke" rows="7" class="form-control" placeholder="your joke goes here..." required></textarea>
				</div>
				
				<div class="form-group">
					<input type="submit" value="Send" class="btn btn-primary py-3 px-5">
				</div>
			</form>

		</div>
	</center>
</section>
</div>
{% endif %}
{% endblock content %}
